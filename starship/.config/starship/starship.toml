
# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = false

format = """
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_commit\
$line_break\
$python\
$character"""

right_format = """
$username\
$time\
$cmd_duration\
"""

[hostname]
ssh_symbol = "î¬ "
ssh_only = true

[username]
style_user = 'blue dimmed'
style_root = 'red bold'
format = '[$user]($style) '
disabled = false
show_always = true

[directory]
style = "green bold dimmed"
truncation_length = 6
truncation_symbol = 'â€¦/'

[character]
success_symbol = "[â¯](purple)"
error_symbol = "[â¯](red)"
vimcmd_symbol = "[â®](green)"

[git_commit]
commit_hash_length = 4
tag_symbol = 'ğŸ”– '

[git_branch]
symbol = "ï˜ "
format = "[$symbol$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "â€‹"
untracked = "â€‹"
modified = "â€‹"
staged = "â€‹"
renamed = "â€‹"
deleted = "â€‹"
stashed = "â‰¡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

